<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>通讯录</title>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/phone.js"></script>
    <link rel="stylesheet" href="css/mui.min.css">
    <script>
        window.onload=function(){
           var placeholder=document.querySelector(".mui-placeholder");
           var input=document.querySelector(".mui-input-clear")
           placeholder.onclick=function(){
               this.style.width="20px";
               input.focus();
           }
            input.onblur=function(){
                this.style.width="100%";
            }
        }
    </script>
    <style>
        .mui-bar{
            background:dodgerblue;
        }
        .title{
            display:block;
            width:30px;
            height:30px;
            background:#1482BF;
            border-radius:50%;
            text-align:center;
            line-height:30px;
        }
    </style>
</head>

<body ng-app="myapp">
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">通讯录</h1>
    </header>
    <div ng-controller="phone">
        <div class="mui-input-row mui-search" style="margin-top: 44px">
            <input type="search" class="mui-input-clear" placeholder="" data-input-clear="15" data-input-search="15" ng-model="search">
        <span class="mui-placeholder">
            <span class="mui-icon mui-icon-search"></span>
            <span>
            </span>
        </span>
        </div>
        <div ng-show="type!==''" ng-click="show()">显示全部联系人</div>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell" ng-repeat="item in data | filter:{en:type} | filter:{en:search} track by $index">
                <a href=""><span class="title">{{item.en}}</span></a>
                <a class="" href="tel:" ng-repeat="aa in item track by $index">
                    <span>{{aa.name}}</span>
                    <span>{{aa.phone}}</span>
                </a>
            </li>
        </ul>

        <div class="en" style="position: fixed;right:10px;width:20px;z-index:999;top:120px">
            <div ng-repeat="item in data" ng-click="filter(item.en)">
                {{item.en}}
            </div>
        </div>

    </div>
</body>
</html>
