<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <script>
        //应用比例布局，屏幕的尺寸/设计图的尺寸确定比例关系，移动端不会出现小数尺寸，因而要扩大100倍
        function resize(originsize,type){
            var type=type||"x";
            var widths=document.documentElement.clientWidth;
            var heights=document.documentElement.clientHeight;
            if(type=="x"){
                var scale=widths/originsize*100;
            }else if(type=="y"){
                var scale=heights/originsize*100;
            }

            document.getElementsByTagName("html")[0].style.fontSize=scale+"px";
        }
        window.onload=function(){
            resize(1334,"y")
        }
    </script>
<style>
    body,html{
        margin:0;padding:0;
        background:#ccc;
    }
    .box{
        width:7.5rem;
        height:3rem;
        background:plum;
    }
    .left{
        width:3rem;
        height:2rem;
        background:yellow;
        float:left;
    }
    .right{
        width:4.5rem;
        height:2rem;
        background:green;
        float:left;
    }
</style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
