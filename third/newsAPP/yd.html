<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <link rel="stylesheet" href="dist/css/animate.min.css">
    <link rel="stylesheet" href="dist/css/yd.css">
    <script src="dist/js/swiper.jquery.js"></script>
    <script src="dist/js/zepto.min.js"></script>
    <script src="dist/js/swiper.min.js"></script>
    <script src="dist/js/swiper.animate1.0.2.min.js "></script>
    <script src="dist/js/index.js"></script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="bg1">
                <div class="dot ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"></div>
                <div class="dot ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s"></div>
                <div class="dot ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s"></div>
                <div class="house ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s"></div>
                <div class="text1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s">网罗时代前线</div>
                <div class="text2 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s">尽享新闻快讯</div>
            </div>
        </div>
        <div class="swiper-slide slide2">
            <div class="bg2">
                <div class="rect ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"></div>
                <div class="rect ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"></div>
                <div class="rect ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.3s"></div>
                <div class="moon ani"  swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s"></div>
                <div class="text3 ani"  swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s">加班时</div>
                <div class="text4 ani"  swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s">一起吐槽新鲜八卦</div>
            </div>
        </div>
        <div class="swiper-slide slide3">
            <div class="bg3">
                <div class="person ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s"></div>
                <div class="text5 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.6s">领略国内外新闻</div>
                <div class="btn ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5" swiper-animate-delay="0.8s"><a href="app1.html">立即体验</a></div>
            </div>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>



</body>
</html>
