<div class="fullpage">
    <section id="section-1">
        <div class="section-center">
            <div class="left">
                <div class="launch"></div>
                <div class="fly"></div>
            </div>
            <div class="right">
                <div class="login">
                    <div class="login-center">
                        <form action="">

                                <div class="user">
                                    <span></span>
                                    <input type="text" value="用户名">
                                </div>
                                <div class="pass">

                                    <input type="text" value="密码">

                                    </div>

                                        <a href="">忘记密码</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="cloud-1">
                <div class="first  cloud"></div>
                <div class="second  cloud"></div>

            <div class="cloud-2">
                <div class="first  cloud"></div>
                <div class="second  cloud"></div>
            </div>
            <div class="cloud-3">
                <div class="first  cloud"></div>
                <div class="second  cloud"></div>
            </div>
        </div>

            <div class="hill1 hill"></div>
            <div class="hill2 hill"></div>
            <div class="hill3 hill"></div>
            <div class="arrow"></div>
        </div>
    </section>
    <section id="section-2" >
        <div class="section-center aa">
            <div class="lefts">
                <div class="section-tittle">
                    <h3></h3>
                    <div class="tex">
                        <h4>数据收集与处理</h4>
                        <p>15年专业数据收集与语义分析技术积累 <br>卓越极致，不断攀登</p>
                    </div>
                </div>
            </div>
            <div class="rights">
                <div class="brain"></div>
            </div>
            <div class="arrow"></div>
            <div class="rects">

                <div class="rect"></div>
                <div class="rect"></div>
                <div class="rect"></div>
                <div class="rect"></div>
            </div>

        </div>
    </section>
    <section id="section-3">
        <div class="section-center aa">
            <div class="lefts">
                <div class="section-tittle">
                    <h3 class="quanh3"></h3>
                    <div class="tex">
                        <h4>舆情分析逻辑与架构</h4>
                        <p>声量诊断、传播分析、情感提炼、受众画像 <br>有方法论，更有智慧</p>
                    </div>
                </div>
                <div class="rects-second">
                    <div class="rect"></div>
                    <div class="rect"></div>
                    <div class="rect"></div>
                    <div class="rect"></div>
                    <div class="rect"></div>
                </div>
            </div>
            <div class="rights">
                <div class="brain quanmian"></div>
            </div>
            <div class="arrow"></div>
        </div>
        <div class="bot"></div>
    </section>
    <section id="section-4 aa">
        <div class="section-center">
            <div class="lefts">
                <div class="section-tittle" style="z-index: 3;">
                    <div class="circle"></div>
                    <h3 class="zhuanh3"></h3>
                    <div class="tex">
                        <h4>专业数据可视化</h4>
                        <p>非凡的数据洞悉和可视化能力<br>精研数据，惊艳所见</p>
                    </div>
                </div>
            </div>
            <div class="rights">
                <div class="brain zhuanye"></div>
            </div>
            <div class="copyright">© 2014 Baidu <a href="">使用百度前必读</a></div>
        </div>
    </section>
    <div class="check">
