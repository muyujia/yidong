<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/swiper.min.css">
    <link rel="stylesheet" href="dist/css/animate.min.css">
    <link rel="stylesheet" href="dist/css/sp.css">
    <script src="dist/js/swiper.jquery.js"></script>
    <script src="dist/js/zepto.min.js"></script>
    <script src="dist/js/swiper.min.js"></script>
    <script src="dist/js/swiper.animate1.0.2.min.js "></script>
    <script src="dist/js/index.js"></script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="timg ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
            <div class="text1 ani"  swiper-animate-effect="rollIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">Beautiful&nbsp;&nbsp;&nbsp;Music</div>
            <div class="text2 ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5" swiper-animate-delay="0.8s">用音乐感知世界</div>
        </div>
        <div class="swiper-slide slide2">
            <div class="text3 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5" swiper-animate-delay="0.5s">30秒高潮片段，快速选好歌</div>
            <div class="bg2 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5" swiper-animate-delay="0.5s"></div>
            <div class="yf ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5" swiper-animate-delay="0.5s"></div>
        </div>
        <div class="swiper-slide slide3">
            <div class="bg3 ani" swiper-animate-effect="swing" swiper-animate-duration="0.5" swiper-animate-delay="0.3s"></div>
            <div class="bg4 ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="0.5" swiper-animate-delay="0.5s"></div>
            <div class="btn ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5" swiper-animate-delay="0.8s">
                <a href="app1.html">立即体验</a></div>
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>



</body>
</html>
